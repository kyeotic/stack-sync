name: Release
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --target ${{ matrix.target }}
      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../stack-sync-${{ matrix.target }}.tar.gz stack-sync
      - uses: actions/upload-artifact@v4
        with:
          name: stack-sync-${{ matrix.target }}
          path: stack-sync-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - uses: softprops/action-gh-release@v2
        with:
          files: "*.tar.gz"
          generate_release_notes: true
      - name: Update Homebrew Tap
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_REPO_TOKEN }}
        run: |
          # 1. Prepare variables for the template
          export ARM_MAC_SHA=$(sha256sum stack-sync-aarch64-apple-darwin.tar.gz | awk '{print $1}')
          export INTEL_MAC_SHA=$(sha256sum stack-sync-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          export LINUX_SHA=$(sha256sum stack-sync-x86_64-unknown-linux-musl.tar.gz | awk '{print $1}')
          export VERSION=${GITHUB_REF#refs/tags/v}

          # 2. Print them to the GitHub Action log for debugging
          echo "Version: $VERSION"
          echo "ARM SHA: $ARM_MAC_SHA"
          echo "Intel SHA: $INTEL_MAC_SHA"
          echo "Linux SHA: $LINUX_SHA"

          # 2. Inject variables into the template file
          #envsubst < .github/templates/homebrew-formula.rb > stack-sync.rb
          envsubst '$VERSION $ARM_MAC_SHA $INTEL_MAC_SHA $LINUX_SHA' < .github/templates/homebrew-formula.rb > stack-sync.rb

          # 3. Clone and update the tap repo
          git clone https://x-access-token:${GH_TOKEN}@github.com/kyeotic/homebrew-stack-sync.git tap
          mkdir -p tap/Formula
          mv stack-sync.rb tap/Formula/stack-sync.rb

          # 4. Commit and push
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/stack-sync.rb
          git commit -m "Update stack-sync to v${VERSION}"
          git push
